<template name="chat">
<div class="col-sm-10 col-md-10  col-md-offset-2 col-sm-offset-2">
    <div id="chat">  
      <h2>Chat Room</h2>
      <div id="input">
        {{> messages }}
        {{> input}}
      </div>  
    </div>
  </div>
</template>



<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
    <p class="date">Send: {{time}}</p>
  {{/each}}
</template>

<template name="input">
	<p><span id="insertMessage">Message: </span></p>
  <p><input type="text" size="120" maxlength="160" id="message"></p>
  <p><i class="fa fa-exclamation-triangle"></i></p>
	
</template>
