<template name="chat">
<div class="col-sm-10 col-md-10">
    <div id="chat">  
      <h2>Chat Room</h2>
      <div id="input">
        {{> messages }}
        {{> input}}
      </div>  
    </div>
  </div>
</template>



<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
    <p class="date">Send: {{time}}</p>
  {{/each}}
</template>

<template name="input">
	<p><span id="insertMessage">Message: </span></p>
	<div class="input-group col-md-12 col-sm-12 col-xs-12">
      <input type="text"  class="form-control" maxlength="160" id="message">
      <div class="input-group-addon send"><i class="fa fa-paper-plane"></i></div>
  </div>
</template>
