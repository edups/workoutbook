<template name="chat">
  <div>  
    <h2>Chatapp</h2>
      <p>Message: <input type="text" size="10" maxlength="160" id="message"></p>
      {{> messages }}
  </div>
</template>



<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
    <p>Send: {{time}}</p>
  {{/each}}
</template>
