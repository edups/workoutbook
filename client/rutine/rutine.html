<template name="rutine">
	<h2 id="title-routine">Current routine</h2>
	
	<!--Lo que iteramos por el each es el objeto del rutine.js-->
	{{#each workouts}}
		{{>rutineItem}}
		
	{{else}}
		<h3 class="title-rutine-item-b">
		Please, add some <a href="/workout-book">exercises</a> to your current routine.</h3>	
	{{/each}}
	{{> miModal}}	
</template>

<template name="rutineItem">
	<div class="rutine-item">
		<h3 class="title-rutine-item">{{name}}</h3>
		<div class="exercise">
			<div class="text">
				<p>{{desc}}</p>
					{{#each exercises}}
					<p>Exercise: {{name}}</p>
					<p>Repetitions: {{repetitions}}	</p>
						{{#if picture}}
			
						<p>Sample image: 
							<!--<a href="/cfs/files/picworkout/{{picture}}" target="_blank" class="link-img">-->
								<img src="/cfs/files/picworkout/{{picture}}" alt="" class="img-fileUpload-thumbnail img-thumbnail img-rounded">
								<i class="fa fa-search  fa-lg modali" data-modal-nombre="{{picture}}"></i>

							<!--<button class="modali" data-modal-nombre="{{picture}}">Modal foto</button>-->
						</p>	

						{{/if}}
					{{/each}}
			</div>
			
			
		</div>	
	</div>
</template>


<template name="miModal">
			{{#if nombre}}
				<div class="preview">
					<i class="fa fa-close"></i>
					<img src="/cfs/files/picworkout/{{nombre}}" alt="" class="">
				</div>	
			{{/if}}	

</template>
