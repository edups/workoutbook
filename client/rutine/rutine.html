<template name="rutine">
	<div class="col-md-10 col-sm-12">
		<h2 id="title-routine">Current rutine</h2>
		<br/>
		<br/>
	
		<!--Lo que iteramos por el each es el objeto del rutine.js-->
		{{#each workouts}}
			{{>rutineItem}}
			
		{{else}}
			<div class="panel panel-warning">
  				<div class="panel-heading">
  				<h3 class="panel-title">Ops !</h3>
  				</div>
				<div class="panel-body">
					<h3 class="title-rutine-item-b">Please, add some <a href="/workout-book">exercises</a> to your current routine.</h3>
			 	</div>
			</div>
			
		{{/each}}
		
		
	</div>	
	
</template>

<template name="rutineItem">
	<div class="rutine-item">
		<h3 class="title-rutine-item">{{name}}</h3>
		<div class="exercise">
			<div class="text">
				<p class="desc">{{desc}}</p>
					{{#each exercises}}
					<p class="desc">Exercise: </p>
					<p>{{name}}</p>
					<p class="desc">Repetitions: </p>
					<p>{{repetitions}}</p>
						{{#if picture}}
			
						<p class="desc">Sample image:</p>
						<p class="imgPrev">
							<img src="/cfs/files/picworkout/{{picture}}" alt="{{workout.desc}}" class="img-fileUpload-thumbnail img-thumbnail img-rounded thumbnail" data-modal-nombre="{{picture}}" data-toggle="modal" data-target="#myModal">
						</p>

						{{/if}}
					{{/each}}
					
						<div class="fb-like" data-href="http://www.edups.esy.es" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
					
			</div>
			
			
		</div>	
	</div>
		<!-- Modal -->
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						  <div class="modal-dialog" >
						    <div class="modal-content">
						      <div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						      </div>
						      <div class="modal-body">
						        <img class="modal-prev" src="/cfs/files/picworkout/{{nombre}}" alt="{{workout.desc}}}">
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-default closepreview" data-dismiss="modal">Close</button>
						      </div>
						    </div>
						  </div>
						</div>	
</template>
