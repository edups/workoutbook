<template name="workouts">
	{{#if $.Session.get 'newWorkout'}}
		{{> newWorkout}}
	{{else}}	
		<button class="new-workout">New Workout</button>
	{{/if}}	
	<section class="workouts">
		{{#if Template.subscriptionsReady}}
			{{#each workouts}}
				{{> soloWorkout}}
			{{/each}}
		{{else}}
			<!-- Carga de spinner-->
			{{>loading}}
		{{/if}}

	</section>
</template>
