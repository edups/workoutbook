<template name="workouts">
	<div class="col-sm-10 col-md-12 col-sm-offset-2">
	{{#if $.Session.get 'newWorkout'}}
		{{> newWorkout}}
	{{else}}	
		<button class="btn new-workout">New Workout</button>
	{{/if}}	
	<section class="workouts">
		{{#if Template.subscriptionsReady}}
			{{#each workouts}}
				{{> soloWorkout}}
			{{/each}}
		{{else}}
			<!-- Carga de spinner-->
			{{>loading}}
		{{/if}}

	</section>
	</div>
</template>
