<template name="singleWorkout">
	
	<div class="exerciseId">
		<h3>View of exercise name: {{workout.name}}</h3>
		<p>Description: {{workout.desc}}</p>
		<p>Author: {{workout.alias}}</p>
		<p>Exercises:</p>
		
			<div>
				{{#each workout.exercises}}
					
						<p>Exercise: {{name}}</p>
						<p>Repetitions: {{repetitions}}	</p>
					
					<div class="imageExercise">
						
						{{#if picture}}
						<p>Sample image:
						<a href="/cfs/files/picworkout/{{picture}}" target="_blank">
							<img src="/cfs/files/picworkout/{{picture}}" alt="" class="img-fileUpload-thumbnail img-thumbnail img-rounded">
						</a>
						</p>
				
						{{/if}}

					</div>
				{{/each}}
				
			</div>
			
		</div>	
	
</template>
