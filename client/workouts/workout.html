<template name="soloWorkout">
	<!-- aÃ±adimos una clase para que sea visual si se encuentra entre la rutina-->
	<article class="solo-work {{#if inRutine}}in-rutine{{/if}}">
		<h3 class="title-solo-work">{{name}}</h3>
		<!--{{#if $.Session.get 'editMode'}} PAra session al utilizar reactive var se cambia-->
		{{#if editMode}}
		<!--Hay que crear un helper para retornar el valor de este id hay que quitar las comillas del id pq es un helper-->
			{{>quickForm collection="Workouts" id=updateWorkoutId type="update" doc=this autosave=true validate="blur"}}
		{{else}}
		<div class="exercise">
			<p>{{desc}}</p>
			<div class="exercisesView">
				{{#each exercises}}
					
						<p class="desc">Exercise:</p> 
						<p>{{name}}</p>
						<p class="desc">Repetitions: </p>
						<p> {{repetitions}}	</p>
					
					<div class="imageExercise">
						
						{{#if picture}}
						

						<p class="desc">Sample image:</p>
						<p class="imgPrev">
							<img src="/cfs/files/picworkout/{{picture}}" alt="{{workout.desc}}}" class="img-fileUpload-thumbnail img-thumbnail img-rounded thumbnail" data-modal-nombre="{{picture}}" data-toggle="modal" data-target="#myModal">
						</p>
						
			
						{{/if}}

					</div>
				{{/each}}
				<a href="/workout/{{_id}}" class="view"><i class="fa fa-eye"></i></a>
			</div>
			{{#if inRutine}}
				<button class="btn-deny toggle-rutine">Remove from Rutine</button>
			{{else}}
				<button class="btn-primary toggle-rutine">Add to Rutine</button>
			{{/if}}	
		</div>
		{{/if}}
		<i class="fa fa-pencil"></i>
		<i class="fa fa-trash"></i>
		
		

	</article>
	<!-- Modal -->
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						  <div class="modal-dialog modal-lg" >
						    <div class="modal-content">
						      <div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						      </div>
						      <div class="modal-body">
						        <img class="modal-prev" src="/cfs/files/picworkout/{{nombre}}" alt="{{workout.desc}}}">
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-default closepreview" data-dismiss="modal">Close</button>
						      </div>
						    </div>
						  </div>
						</div>


</template>
