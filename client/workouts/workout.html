<template name="soloWorkout">
	<!-- añadimos una clase para que sea visual si se encuentra entre la rutina-->
	<article class="solowork {{#if inRutine}}in-rutine{{/if}}">
		<h3>{{name}}</h3>
		<!--{{#if $.Session.get 'editMode'}} PAra session al utilizar reactive var se cambia-->
		{{#if editMode}}
		<!--Hay que crear un helper para retornar el valor de este id hay que quitar las comillas del id pq es un helper-->
			{{>quickForm collection="Workouts" id=updateWorkoutId type="update" doc=this autosave=false}}
		{{else}}
			<p>{{desc}}</p>
			<p>
				{{#each exercises}}
					<p class="exercise">
						Ejercicio: {{name}} - NºRepeticiones: {{repetitions}}
					</p>
					<div class="imageExercise">
						<p>Imagen Ejercicio:
						Nombre de la foto{{picture}}</p>
							
     			
     					
     					
						{{#each picworkout}}
							nombre original {{original.name}}					
      					<div>
       					 <a href="{{this.url}}" target="_blank"><img src="{{this.url}}" alt="" class="thumbnail" />nombre {{this.name}}</a>
      						</div> 
    					{{/each}}
					</div>
				{{/each}}
			</p>
			<a href="/workout/{{_id}}">View Details</a>
			{{#if inRutine}}
				<button class="btn-deny toggle-rutine">Remove from Rutine</button>
			{{else}}
				<button class="btn-primary toggle-rutine">Add to Rutine</button>
			{{/if}}	
		{{/if}}
		<i class="fa fa-pencil"></i>
		<i class="fa fa-trash"></i>
		
		
	</article>
</template>
